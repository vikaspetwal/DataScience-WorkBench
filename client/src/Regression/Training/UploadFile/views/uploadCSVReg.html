<div class="fileUploadBase" ng-controller="FileUploadCtrlReg">

    <div class="uploadHeading" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 border1 uploadCSVFile ">
            <fieldset  class="scheduler-border">
                <legend class="scheduler-border">Upload a .csv file here</legend>

                <div id="dropbox" style="height: 80% !Important; width: 100% !Important; display: inline-block;" class="dropbox" ng-class="dropClass">
                    <div ng-hide="files.length">
                        <div class="upload">
                            <input type="file" name="file-upload" id="file-upload" style="display: inline-block" class="inputfile" ng-model-instant id="fileToUpload"
                                onchange="angular.element(this).scope().setFiles(this)" />
                        </div>
                        <label for="file-upload" class="custom-file-upload text-center containerr" style="font-size: 120%; ">
                                Select a file for upload <span style="font-size: larger" class="fa fa-cloud-upload"></span> 
                            <span style="font-size: 110%;"> or drag it here </span> 
                        <span style="font-size: 90%; color:cadetblue">{{dropText}}</span> </label>
                    </div>
                    <div ng-show="files.length">
                        <div ng-repeat="file in files.slice(0)">
                            <span class="containerr2">
                                {{file.webkitRelativePath || file.name}}  &nbsp; <i  class="fa fa-trash-o" ng-click="removeFile()" aria-hidden="true"></i>
                                <span class="fa fa-file-text-o" style="font-size: 140%"></span>
                            </span>
                        </div>
                    </div>

                </div>

            </fieldset>
        </div>
